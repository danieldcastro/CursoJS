<body>

   <p>Já me livrei da maldição!</p>
   <script>
     var n1 = Number.parseInt(window.prompt("Digite um nº: ")) // string
     var n2 = Number(window.prompt("Digite outro nº: ")) // string
     var s = n1 + n2

    // string + string para concatenação 
     </script>
